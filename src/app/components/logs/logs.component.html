<ul class="list-group">
    <li class="d-flex justify-content-between
    align-items-center
    list-group-item"
    *ngFor="let log of logs">
    <a (click)="onSelect(log)"href="#">
       {{log.text}}
    </a>
    <span class="log-date">
        {{log.date|date:'short'}}
    </span>
    <i class="fa fa-remove"></i>
    </li>
</ul>
